<div [formGroup]="form">
  <label [attr.for]="question.key">
    <p class="text">
      {{ question.title }}
    </p>
  </label>
  <div [ngSwitch]="question.controlType">
    <input
      *ngSwitchCase="'textbox'"
      [value]="question.value"
      [formControlName]="question.key"
      [id]="question.key"
      [type]="question.type"
      nz-input
      [placeholder]="question.description"
      nzSize="large"
    />
  </div>
  <div class="error-message" *ngIf="!isValid">
    <span nz-text nzType="danger">{{ question.label }} is not valid</span>
  </div>
</div>
