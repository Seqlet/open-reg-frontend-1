<h2
  class="main-text"
  [ngStyle]="{
    color: mainTextColor,
    marginBottom: textSpace,
    fontSize: mainTextSize,
    lineHeight: mainTextSize,
    textAlign: textPos
  }"
>
  {{ mainText || '' }}
</h2>
<h3
  class="sub-text"
  [ngStyle]="{
    color: subTextColor,
    fontSize: subTextSize,
    lineHeight: subTextSize,
    letterSpacing: subTextLs,
    textAlign: textPos
  }"
>
  {{ subText || '' }}
</h3>
