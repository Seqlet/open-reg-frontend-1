<div nz-row class="grid-container">
  <div class="topic">
    <topic [mainText]="step.title" [subText]="step.description"></topic>
  </div>
  <form [formGroup]="form">
    <div nz-row *ngFor="let question of processedQuestions">
      <form-input
        class="grid-items"
        nz-col
        nzSpan="12"
        [question]="question[0]"
        [form]="form"
      ></form-input>
      <form-input
        
        class="grid-items"
        nz-col
        nzSpan="12"
        [question]="question[1]"
        [form]="form"
      ></form-input>
    </div>
  </form>
</div>
