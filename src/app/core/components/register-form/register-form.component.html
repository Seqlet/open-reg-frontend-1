<div nz-row class="grid-container">
  <div class="topic">
    <app-topic [mainText]="step.title" [subText]="step.subtitle"></app-topic>
  </div>
  <form [formGroup]="form">
    <div nz-row *ngFor="let question of precessedQuestions">
      <!-- <div nz-row> -->
      <app-form-input
        class="grid-items"
        nz-col
        nzSpan="12"
        [question]="question[0]"
        [form]="form"
      ></app-form-input>
      <app-form-input
        *ngIf="question.length == 2"
        class="grid-items"
        nz-col
        nzSpan="12"
        [question]="question[1]"
        [form]="form"
      ></app-form-input>
      <!-- </div> -->
    </div>
  </form>
</div>
