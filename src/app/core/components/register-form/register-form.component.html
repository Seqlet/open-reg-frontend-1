<div nz-row class="grid-container">
  <div class="topic">
    <topic [mainText]="step.title" [subText]="step.subtitle"></topic>
  </div>
  <form [formGroup]="form">
    <form-input
      class="grid-items"
      nz-col
      nzSpan="12"
      [question]="question"
      *ngFor="let question of questions"
      [form]="form"
    ></form-input>
  </form>
</div>
