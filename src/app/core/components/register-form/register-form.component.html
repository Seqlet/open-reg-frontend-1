<div nz-row class="grid-container">
  <div class="topic">
    <topic [mainText]="step.title" [subText]="step.subtitle"></topic>
  </div>
  <form [formGroup]="form">
    <div nz-row *ngFor="let question of precessedQuestions">
      <!-- <div nz-row> -->
        <form-input
          class="grid-items"
          nz-col
          nzSpan="12"
          [question]="question[0]"
          [form]="form"
        ></form-input>
        <form-input
        *ngIf="question.length == 2"
          class="grid-items"
          nz-col
          nzSpan="12"
          [question]="question[1]"
          [form]="form"
        ></form-input>
      <!-- </div> -->
    </div>
  </form>
</div>
