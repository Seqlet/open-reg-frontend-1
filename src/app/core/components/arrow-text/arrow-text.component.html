<div
  class="container"
  [ngClass]="{ 'flex-right': isRight, 'flex-left': !isRight }"
>
  <button
    (click)="clickEvent.emit($event)"
    class="invisible-button"
    [disabled]="disabled"
  >
    <div class="arrow-container" appSwap [isSwapped]="isRight">
      <div
        class="text-container"
        [ngClass]="{ 'text-right': isRight, 'text-left': !isRight }"
      >
        <span class="subtext">{{ 'next step' | translate }}</span>
        <span class="text">{{ mainText || '' }}</span>
      </div>
      <i
        class="arrow"
        [ngClass]="{ 'arrow-right': isRight, 'arrow-left': !isRight }"
        nz-icon
        [nzType]="isRight ? 'arrow-right' : 'arrow-left'"
        nzTheme="outline"
        nzColor="#FFFFFF"
      ></i>
    </div>
  </button>
</div>
