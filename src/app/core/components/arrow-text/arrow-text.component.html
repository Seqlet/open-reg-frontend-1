<button class="invisible-button" [disabled]="disabled">
  <div class="arrow-container" appSwap [isSwapped]="isRight">
    <div
      class="text-container"
      [ngClass]="{ 'text-right': isRight, 'text-left': !isRight }"
    >
      <span class="text-main" translate>{{
        isRight ? 'Next Step' : 'Previous Step'
      }}</span>
      <span class="text-sub">{{ mainText || '' }}</span>
    </div>
    <i
      class="arrow"
      [ngClass]="{ 'arrow-right': isRight, 'arrow-left': !isRight }"
      nz-icon
      [nzType]="isRight ? 'arrow-right' : 'arrow-left'"
      nzTheme="outline"
      nzColor="#FFFFFF"
    ></i>
  </div>
</button>
