<nz-header class="big-container">
  <div class="navbar">
    <div class="container">
      <a [routerLink]="['']">
        <div class="or-logo">
          <div>
            <app-svg-icon
              appDimension
              width="156"
              height="11"
              name="orlogo"
            ></app-svg-icon>
          </div>
        </div>
      </a>
      <div class="vl">
        <div></div>
      </div>
      <div class="topic">
        <app-topic
          mainTextSize="14px"
          mainTextColor="#4D4D4D"
          textSpace="4px"
          mainText="Chula Loy Kratong 2019"
          subTextSize="10px"
          subTextColor="#B3B3B3"
          subText="REGISTRATION"
          subTextLs="2px"
        ></app-topic>
      </div>
    </div>
    <ng-container *ngIf="isAuthenticated$ | async">
      <div class="userinfo-container">
        <button nz-button nzType="danger" (click)="logoutSSO()">
          Logout from ChulaSSO
        </button>
      </div>
    </ng-container>
  </div>
</nz-header>
