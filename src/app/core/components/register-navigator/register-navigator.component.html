<div class="registration-footer">
  <arrow-text
    class="arrow-text-l"
    (onClick)="previous()"
    *ngIf="notFirstPage; else blank"
    [mainText]="previousStepObject.title"
    [isRight]="false"
  ></arrow-text>
  <arrow-text
    [disabled]="!isAbleToProceed"
    class="arrow-text-r"
    (onClick)="next()"
    *ngIf="notLastPage; else button"
    [mainText]="nextStepObject.title"
    [isRight]="true"
  ></arrow-text>
  <ng-template #button>
    <div class="button-register-container">
      <button
        [disabled]="!isAbleToProceed"
        class="button-register"
        (click)="next()"
        nz-button
        nzType="primary"
      >
        {{ 'Confirm' | translate}}
      </button>
    </div>
  </ng-template>
</div>
